<!DOCTYPE html>
<html>
<head>
	<title>Web Dev Test Ground Contacts</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-sm-4" >
			</div>

			<div class="col-xs-6 col-sm-4" >

				<h1>Contact!</h1>
				<form action="mailto:example@email.com" method="post" enctype="text/plain">
					<p>	Name: </p>
					<input type="text" name="name" required><br>
					<p> E-mail: </p>
					<input type="text" name="mail" required><br>
					<p> Comment: </p>
					<textarea type="text" name="comment" maxlength="1000" cols="25" rows="6" required></textarea><br><br>
					<input class="padadd btn btn-success btn-lg" type="submit" value="Send">
					<input class="padadd btn btn-warning btn-lg" type="reset" value="Clear Form">
				</form>

			</div>

			<div class="col-xs-6 col-sm-4" >
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-4">
			</div>
			<div class="col-xs-6 col-sm-4">
				<a href="index.html">
					<button class="btn btn-danger btn-lg">Back</button>
				</a>
			</div>
			<div class="col-xs-6 col-sm-4" > </div>
		</div>
	</div>

</body>
</html>
